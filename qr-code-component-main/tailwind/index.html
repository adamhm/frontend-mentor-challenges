<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body
        class="w-screen h-screen m-0 flex justify-center items-center bg-back font-sans"
    >
        <main>
            <article
                class="w-[320px] flex flex-col justify-center p-4 text-center bg-white rounded-[20px]"
            >
                <img
                    src="images/image-qr-code.png"
                    alt="QR Code"
                    class="rounded-[10px]"
                />
                <h1 class="m-0 mt-6 font-bold text-2xl text-title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="m-0 p-4 font-normal text-desc">
                    Scan the QR code to visit front-end Mentor and take your
                    coding skills to the next level
                </p>
            </article>
        </main>
    </body>
</html>
