<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <article class="card">
                <div class="card__image"></div>
                <div class="card__product">
                    <p class="card__product__category">perfume</p>
                    <h1 class="card__product__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="card__product__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="card__product__prices">
                        <p class="card__product__prices__current">$149.99</p>
                        <p class="card__product__prices__original">$169.99</p>
                    </div>
                    <button type="button" class="card__button">
                        <img
                            src="images/icon-cart.svg"
                            alt=""
                            class="card__button__image"
                        />&nbsp; Add to Cart
                    </button>
                </div>
            </article>
        </main>
    </body>
</html>
